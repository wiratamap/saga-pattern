spring.data.elasticsearch.cluster-name=docker-cluster
spring.data.elasticsearch.cluster-nodes=localhost:9300
spring.data.elasticsearch.repositories.enabled=true

#KAFKA BOOTSTRAP CONFIGURATION
spring.kafka.bootstrap-servers=localhost:9092

#KAFKA CONSUMER CONFIGURATION
spring.kafka.consumer.group-id=SERVICE_ACCOUNT_SEARCH
spring.kafka.consumer.client-id=SERVICE_ACCOUNT_SEARCH
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-offset-reset=earliest
kafka.listener.auto-startup=true
event.account-created.topic=EVENT_ACCOUNT_CREATED
event.account-updated.topic=EVENT_ACCOUNT_UPDATED